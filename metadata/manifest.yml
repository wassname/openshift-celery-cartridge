Name: celeryd
Cartridge-Short-Name: CELERY
Display-Name: Celery Cartridge
Description: A cartridge for running the celeryd daemon to allow asynchronous tasks in your application.
Version: '0.1'
License: ASL 2.0
Requires:
  - python-2.7
Vendor: Matti HEIKKILA
Cartridge-Version:
  - '1.0.2'
Cartridge-Vendor: customcarts
Source-Url: https://github.com/cozezien/openshift-celery-cartridge.git
Categories:
  - service
  - web_framework
Requires:   python = 2.7
Provides:
  - celery
Cart-Data:
  - Key: OPENSHIFT_CELERY_HOME
    Type: environment
    Description: An environment variable for the Home dir of the binary
Group-Overrides:
  - components:
    - celery
